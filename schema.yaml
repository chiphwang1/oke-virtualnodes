title: "OKE Virtual Node Demo Stack"
stackDescription: "OKE Virtual Node Stack"
schemaVersion: 1.1.0
version: "20200301"
locale: â€œen"

variableGroups:
    - title: "OCI Inputs"
      visible: 
      variables:
      - "compartment_id"
      - "region"
    - title: "OKE Inputs"
      variables:
      - "node_shape"
      - "node_size"
      - "kubernetes_version"
      - "create_metrics_server"
    - title: "Policy Inputs"
      variables:
      - "create_oke_virtual_node_policy"
      - "root_compartment_id"
variables:
    "compartment_id":
        type: oci:identity:compartment:id
        visible: true
        required: true
        title: "Compartment"
        description: "The compartment to create the resources in."
    
    "region":
    type: oci:identity:region:name
    visible: true
    required: true
    title: "Region"
    description: "The region in which to create resources."

    "node_size":
    type: integer
    visible: true
    required: true
    minimum: 1
    maximum: 1000
    title: "Number of Virtual Nodes"
    description: "number of worker nodes"

    "node_shape":
    type: enum
    enum:
      - "Pod.Standard.E4.Flex"
      - "Pod.Standard.E3.Flex" 
    visible: true
    required: true
    title: "Node Size"
    description: "Shapes of Virtal Nodes"

    "kubernetes_version":
    type: enum
    enum:
      - "v1.26.2"
      - "v1.25.4" 
    visible: true
    required: true
    title: "Kubernetes Version"
    description: "Version of Kubernetes"

    "create_metrics_server":
    type: boolean
    visible: true
    required: true
    title: "Metrics Server"
    description: "Choose to add Metrics Server to OKE cluster"


    "create_oke_virtual_node_policy":
    type: boolean
    visible: true
    required: true
    title: "Oke Virtual Node Policy"
    description: "Choose to create policy for Virtial Node Operation"

    "root_compartment_id":
    type: oci:identity:compartment:id
    visible: true
    required: false
    title: "Root Compartment"
    description: "Root Compartment"




